plugins {
    id 'java'
    id 'idea'
}

group 'wright.john'
version '0.1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

dependencies {

    // https://mvnrepository.com/artifact/org.projectlombok/lombok //TODO remove comments
//    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

//    compileOnly 'org.projectlombok:lombok:1.18.8'
//    annotationProcessor('org.lombok:lombok:1.18.8')
//    testAnnotationProcessor('org.lombok:lombok:1.18.8')
// https://mvnrepository.com/artifact/com.google.guava/guava
    implementation group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.22.0'

//    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.33'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.1'


}

test {
    useJUnitPlatform()
}